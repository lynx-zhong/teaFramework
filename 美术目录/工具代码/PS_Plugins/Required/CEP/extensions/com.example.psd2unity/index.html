<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css" />
	<link id="hostStyle" rel="stylesheet" href="css/styles.css" />
	<title></title>
</head>

<body class="hostElt">
	<div id="content">
		<!-- 导出 -->
		<div align="center" title="执行Unity生成过程">
			<button id="btn_output" class="topcoat-button--large--cta hostFontSize">开始导出</button>
			<hr style="" width="95%" color="#424242" size="1" />
		</div>

		<!-- 文本 -->
		<table width="100%" border="0">
			<tbody>
				<tr align="center">
					<td class="h1">文本</td>
					<td title="@ArtStatic ：命名静态文本，这类文本会当做图片切图，导入unity时是一张图片">
						<button id="btn_ArtStatic" class="topcoat-button--large hostFontSize">文字转图片</button>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- 按钮 -->
		<hr style="" width="95%" color="#424242" size="1" />
		<div align="center"></div>
		<table width="100%" border="0">
			<tbody>
				<tr align="center">
					<td rowspan="4" class="h1">按钮</td>
					<td colspan="3" title="@Button ：按钮的图层组，加关键字 @Button">
						<button id="btn_Button" class="topcoat-button--large hostFontSize">按钮图层组</button>
					</td>
				</tr>
				<tr align="center">
					<td title="_Normal ：命名按钮的背景，如果没有其他按下等效果，一张图片即可">
						<button id="btn_Normal" class="topcoat-button--large hostFontSize">常态目标</button>
					</td>
					<td title="_Pressed ：按钮按下后的背景">
						<button id="btn_Pressed" class="topcoat-button--large hostFontSize">按下图片</button>
					</td>
					<td title="_Disabled ：按钮不可用时的背景">
						<button id="btn_Disabled" class="topcoat-button--large hostFontSize">禁用图片</button>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- 命名规范 -->
		<hr style="" width="95%" color="#424242" size="1" />
		<div align="center"></div>
		<table width="100%" border="0">
			<tbody>
				<tr align="center">
					<td rowspan="4" class="h1">命名规范</td>
				</tr>
				<tr align="center">
					<td title="_export_folder_name ：添加导出目录的命名">
						<button id="btn_export_folder_name" class="topcoat-button--large hostFontSize">导出目录</button>
					</td>
					<td title="_special_folder_name ：添加特殊目录的命名">
						<button id="btn_special_folder_name" class="topcoat-button--large hostFontSize">特殊目录</button>
					</td>
					<td title="_ui_common ：此图片导出到通用图片目录">
						<button id="btn_ui_common_name" class="topcoat-button--large hostFontSize">通用图片</button>
					</td>
					<td title="_ui_icon ：此图片不导出，使用icon目录图片">
						<button id="btn_ui_icon_name" class="topcoat-button--large hostFontSize">Icon图片</button>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- 下方注释 -->
		<hr style="" width="95%" color="#424242" size="1" />
		<div align="center">
			<font color="424242">Copyright © 2023 诗华网络</font>
		</div>
	</div>

	<script src="js/libs/CSInterface.js"></script>
	<script src="js/libs/jquery-2.0.2.min.js"></script>
	<script src="js/themeManager.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
